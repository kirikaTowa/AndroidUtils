plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def cfg = rootProject.ext.android // 工程配置
def libs = rootProject.ext.dependencies // 库依赖

android {
    namespace 'com.kakusummer.androidutils'
    compileSdk cfg.compileSdk

    defaultConfig {
        applicationId "com.kakusummer.androidutils"
        minSdk cfg.minSdk
        targetSdk cfg.targetSdk
        versionCode cfg.versionCode
        versionName cfg.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug{
            buildConfigField "String", "BASE_URL", "\"http://xx.xx.xx.xx:xxxx/\""
        }
        release {
            buildConfigField "String", "BASE_URL", "\"http://xx.xx.xx.xx:xxxx/\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }




    //1、 构建变体-限定维度名
    flavorDimensions 'dova'

    //2. 构建变体-配置对应打包key
    signingConfigs {
//        channel1 {
//            keyAlias 'xxx'
//            keyPassword 'xxx'
//            storeFile file('目录')
//            storePassword 'xxx'
//        }
//
//        channel2 {
//            keyAlias 'exampledemoflavor'
//            keyPassword '123456'
//            storeFile file('ExampleDemoFlavor.jks')
//            storePassword '123456'
//        }
    }
    //3. 构建变体-支持写入buildConfigField
    buildFeatures {
        buildConfig = true
    }

    //4. 构建变体-配置productFlavors
    productFlavors {
        channel1 {
            buildConfigField "String", "TEST_URL", "\"http://xx.xx.xx.xx:xxxx/\""
            applicationId "com.kakusummer.androidutils1"
            flavorDimensions 'dova'
        }

        channel2 {
            buildConfigField "String", "TEST_URL", "\"http://xx.xx.xx.xx:xxxx/\""
            applicationId "com.kakusummer.androidutils2"
            flavorDimensions 'dova'
        }

        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [CHANNEL_VALUE: name]
        }

        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                def fileName
                if (variant.buildType.name == "release") {
                    fileName = "${applicationId}_${variant.name}_${defaultConfig.versionName}_release.apk"
                } else {
                    fileName = "${applicationId}_${variant.name}_${defaultConfig.versionName}_test.apk"
                }
                outputFileName = fileName
            }
        }
    }

    //5. 构建变体-配置sourceSets
    sourceSets {
        channel1 {
            res.srcDirs = ['src/main/res']
            //java.srcDirs = ['src/main/java']
        }
        channel2 {
            res.srcDirs = ['src/channel2/res']
            //java.srcDirs = ['src/channel2/java']
        }
    }


    compileOptions {
        sourceCompatibility cfg.Compatibility
        targetCompatibility cfg.Compatibility
    }
    kotlinOptions {
        jvmTarget = cfg.jvmTarget
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    implementation project(path: ':utils')
    implementation project(path: ':bases')
    implementation project(path: ':viewCustom')

    implementation libs["core-ktx"]
    implementation libs["appcompat"]
    implementation libs["material"]
    implementation libs["constraintlayout"]

    testImplementation libs["junit"]
    androidTestImplementation libs["junit_ext"]
    androidTestImplementation libs["espresso_core"]

    //lifecycle
    implementation libs["lifecycle-viewmodel-ktx"]
    implementation libs["lifecycle-livedata-ktx"]
    //viewModel
    implementation libs["activity-ktx"]
    implementation libs["fragment-ktx"]

    //沉浸式状态栏
    implementation libs["immersionbar"]
    // kotlin扩展（可选）
    implementation libs["immersionbar-ktx"]
    // fragment快速实现（可选）已废弃
    implementation libs["immersionbar-components"]

    implementation 'com.guolindev.permissionx:permissionx:1.7.1'

    implementation 'com.arialyy.aria:core:3.8.5'
    annotationProcessor 'com.arialyy.aria:compiler:3.8.5'

}